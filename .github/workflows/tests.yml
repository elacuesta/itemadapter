name: Tests

on: [push, pull_request]

jobs:
  tests-ubuntu:
    name: "Test: py${{ matrix.python-version }}, Ubuntu"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox
      run: pip install tox

    - name: Run tests
      run: tox -e py

    - name: Upload coverage report
      run: |
        curl -Os https://uploader.codecov.io/latest/linux/codecov
        chmod +x codecov
        ./codecov

  tests-other:
    name: "Test: py3, ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          env:
            TOXENV: py38-scrapy22
        - os: macos-latest
          env:
            TOXENV: py
        - os: windows-latest
          env:
            TOXENV: py

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install tox
      run: pip install tox

    - name: Run tests
      env: ${{ matrix.env }}
      run: tox

    - name: Upload coverage report
      run: |
        curl -Os https://uploader.codecov.io/latest/linux/codecov
        chmod +x codecov
        ./codecov
